name: playwright-juice-shop-smoke

on:
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start Juice Shop container
        run: |
          docker pull bkimminich/juice-shop:latest
          docker run -d --rm -p 3000:3000 --name juice bkimminich/juice-shop:latest

      - name: Wait for Juice Shop
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:3000 >/dev/null; then echo "Juice Shop is up!"; break; fi
            echo "Waiting for Juice Shop... ($i/60)"
            sleep 2
          done

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm init -y
          npm install @playwright/test
          npx playwright install --with-deps

      - name: Run Playwright script
        run: |
          node - <<'EOF'
          const { chromium } = require('playwright');
          (async () => {
            const browser = await chromium.launch();
            const page = await (await browser.newContext()).newPage();
            await page.goto('http://localhost:3000', { waitUntil: 'networkidle' });
            const title = await page.title();
            console.log("ðŸ“„ Page title:", title);
            await page.screenshot({ path: 'home.png', fullPage: true });
            await browser.close();
          })();
          EOF

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: juice-shop-home
          path: home.png

      - name: Stop container
        if: always()
        run: docker stop juice || true
